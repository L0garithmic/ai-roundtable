<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style src=""></style>
		<link rel="stylesheet" href="pico.classless.min.css" />
		<link rel="stylesheet" href="popUp.css" />
		<script defer src="popUp.js"></script>
		<title>AI Roundtable</title>
	</head>
	<body>
		<main class="container">
			<h6>ðŸ’¬ Ask the AIs:</h6>
			<form role="group" id="queryForm">
				<input
					autofocus
					required
					autocomplete="off"
					type="text"
					id="query"
					placeholder="What are we asking?"
				/>
				<input type="submit" id="askButton" value="Ask" />
			</form>
			<hr />
			<div id="options">
				<fieldset>
					<h6>Who are we asking:</h6>
					<label>
						<input
							type="checkbox"
							name="gemini"
							id="gemini"
							role="switch"
							checked
						/>
						Gemini <i>(Google)</i>
					</label>
					<label>
						<input
							type="checkbox"
							name="claude"
							id="claude"
							role="switch"
							checked
						/>
						Claude <i>(Anthropic)</i>
					</label>
					<label>
						<input
							type="checkbox"
							name="bingai"
							id="bingai"
							role="switch"
							checked
						/>
						Copilot <i>(Microsoft)</i>
					</label>
					<label>
						<input
							type="checkbox"
							name="chatgpt"
							id="chatgpt"
							role="switch"
							checked
                            disabled
						/>
						ChatGPT <i>(OpenAI)</i><i> - Coming soon</i>
					</label>
				</fieldset>
			</div>
			<hr />
			<details>
				<summary>Keyboard shortcuts</summary>
				<table class="striped">
					<thead>
						<tr>
							<th scope="col">Action</th>
							<th scope="col">Shortcut</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								Open the pop up to begin typing a new
								<b>Q</b>uery
							</td>
							<td>Ctrl/Cmd + Shift + Q</td>
						</tr>
						<tr>
							<td>Toggle Gemini</td>
							<td>Alt + 1</td>
						</tr>
						<tr>
							<td>Toggle Claude</td>
							<td>Alt + 2</td>
						</tr>
						<tr>
							<td>Toggle Copilot</td>
							<td>Alt + 3</td>
						</tr>
						</tr>
						<tr>
							<td>Toggle ChatGPT</td>
							<td>Alt + 4</td>
						</tr>
					</tbody>
				</table>
			</details>
			<hr />
		</main>
	</body>
</html>
